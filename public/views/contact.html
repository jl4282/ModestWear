<h3 align="center">Contact Us!</h3>
<md-card layout="row" layout-align="center center" flex="70" flex-offset="15">
  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    <form name="contactForm" data-ng-submit="submit(contactForm)" novalidate data-ng-if="!sent">
      <md-input-container class="md-block">
          <label>Name</label>
          <input ng-model="form.name" type="text", name="name" required>
          <div ng-messages="contactForm.name.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Email</label>
          <input ng-model="form.email" type="email" name="email" required>
          <div ng-messages="contactForm.email.$error">
            <div ng-message="required">This is required.</div>
            <div ng-message="type">
              Needs to be a valid email address.
            </div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Comment</label>
          <input ng-model="form.comment" type="text" name="comment" required>
          <div ng-messages="contactForm.comment.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <md-button class="md-block md-raised md-primary" type="submit" data-ng-disabled="contactForm.$invalid">Submit</md-button>
    </form>
  </md-content>
</md-card>
