<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1" />
  <!-- LINK TO LOCAL BUT HOW? -->
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.css">
    <link rel="stylesheet" href="../stylesheets/style.css">


  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="../../../bower_components/angular-material/modules/css/angular-material-layouts.css">

  <title>Modest Wear</title>
  <base href="/">
</head>
<body data-ng-app="ModestWear" data-ng-controller="MainCtrl">
  <md-content layout="row" layoutfill>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span><a href="/">ModestWear</a></span>
        </h2>
        <span flex></span>
        <md-button class="md-flat" aria-label="b.name" data-ng-click="search(b.search)" data-ng-repeat="b in buttons">{{b.name}}</md-button>
        <md-button class="md-fab md-mini" aria-label="Search">
          <md-icon class="search"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
  </md-content>
  <div ng-view></div>







  <!-- Angular Material Dependencies -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>

  <!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
  <script src="../../../bower_components/angular-material/angular-material.js"></script>

  <!-- Modules -->
  <script src="js/app.js"></script>
  <script src="js/appRoutes.js"></script>
  <!-- Controllers -->
  <script src="js/controllers/MainCtrl.js"></script>
  <script src="js/controllers/SearchCtrl.js"></script>
  <script src="js/controllers/ProductCtrl.js"></script>
  <script src="js/controllers/FBCtrl.js"></script>
  <!-- Services -->
  <script src="js/services/clothing.js"></script>
  <script src="js/services/UserSrvc.js"></script>
</body>
</html>
