
<!-- Code for displaying search results -->

<div layout="row" layout-wrap>
  <div flex="20" layout="column" ng-repeat="c in clothes">
    <md-card>
     <img data-ng-if="c.images[0]" src="{{c.images[0]}}" class="md-card-image" alt="{{c.name}}">
     <md-card-content>
       <p>{{c.name}}</p>
     </md-card-content>
     <md-card-actions layout="row" layout-align="end center">
        <md-button>Favorite</md-button>
        <md-button>Add</md-button>
      </md-card-actions>
    </md-card>
  </div>
</div>
